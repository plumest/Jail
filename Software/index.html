<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dc07fede22.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <title>Jail</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="header">Jail Controller System</h1>
    </div>

    <div id="mainBody">
            <div class="container-fulid">
                    <div class="row">
                        <div class="col-md-6 col-lg-6 text">
                            <h1>Door</h1>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <button id="doorT" type="button" class="btn btn-primary" onclick="postData(data = {'door':'open'})">On</button>
                            <button id="doorF" type="button" class="btn btn-primary" onclick="postData(data = {'door':'close'})">Off</button>
                        </div>
        </div>
        <div class="container-fulid">
                <div class="row">
                    <div class="col-md-6 col-lg-6 text">
                        <h1>Buzzer</h1>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <button id="buzzerT" type="button" class="btn btn-primary" onclick="postData(data = {'buzzer':'open'})">On</button>
                        <button id="buzzerF" type="button" class="btn btn-primary" onclick="postData(data = {'buzzer':'close'})">Off</button>
                    </div>
        </div>
        <div class="container-fulid">
                <div class="row">
                    <div class="col-md-6 col-lg-6 text">
                        <h1>Light</h1>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <button id="lightT" type="button" class="btn btn-primary" onclick="postData(data = {'light':'open'})">On</button>
                        <button id="lightF" type="button" class="btn btn-primary" onclick="postData(data = {'light':'close'})">Off</button>
                    </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
